<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-user-details-heading" jhiTranslate="App.userDetails.home.createOrEditLabel">Create or edit a User Details</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!userDetails.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="userDetails.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="App.userDetails.netWorth" for="field_netWorth">Net Worth</label>
                    <input type="number" class="form-control" name="netWorth" id="field_netWorth"
                        [(ngModel)]="userDetails.netWorth" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="App.userDetails.totalCash" for="field_totalCash">Total Cash</label>
                    <input type="number" class="form-control" name="totalCash" id="field_totalCash"
                        [(ngModel)]="userDetails.totalCash" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
