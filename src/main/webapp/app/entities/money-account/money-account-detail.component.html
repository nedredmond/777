<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="moneyAccount">
            <h2><span jhiTranslate="App.moneyAccount.detail.title">Money Account</span> {{moneyAccount.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="App.moneyAccount.type">Type</span></dt>
                <dd>
                    <span jhiTranslate="{{'App.AccountType.' + moneyAccount.type}}">{{moneyAccount.type}}</span>
                </dd>
                <dt><span jhiTranslate="App.moneyAccount.accountTotal">Account Total</span></dt>
                <dd>
                    <span>{{moneyAccount.accountTotal}}</span>
                </dd>
                <dt><span jhiTranslate="App.moneyAccount.signIn">Sign In</span></dt>
                <dd>
                    <span>{{moneyAccount.signIn}}</span>
                </dd>
                <dt><span jhiTranslate="App.moneyAccount.pw">Pw</span></dt>
                <dd>
                    <span>{{moneyAccount.pw}}</span>
                </dd>
                <dt><span jhiTranslate="App.moneyAccount.userDetails">User Details</span></dt>
                <dd>
                    <div *ngIf="moneyAccount.userDetails">
                        <a [routerLink]="['/user-details', moneyAccount.userDetails?.id, 'view']">{{moneyAccount.userDetails?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/money-account', moneyAccount.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
