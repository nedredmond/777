<div>
    <h2 id="page-heading">
        <span jhiTranslate="App.budget.home.title">Budgets</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-budget" [routerLink]="['/budget/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="App.budget.home.createLabel">
            Create new Budget
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="budgets">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="App.budget.expectedTotal">Expected Total</span></th>
            <th><span jhiTranslate="App.budget.actualTotal">Actual Total</span></th>
            <th><span jhiTranslate="App.budget.startDate">Start Date</span></th>
            <th><span jhiTranslate="App.budget.endDate">End Date</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let budget of budgets ;trackBy: trackId">
                <td><a [routerLink]="['/budget', budget.id, 'view' ]">{{budget.id}}</a></td>
                <td>{{budget.expectedTotal}}</td>
                <td>{{budget.actualTotal}}</td>
                <td>{{budget.startDate | date:'mediumDate'}}</td>
                <td>{{budget.endDate | date:'mediumDate'}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/budget', budget.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/budget', budget.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'budget/'+ budget.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
